<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/index-page.js" defer></script>
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Hackathon</title>
  </head>

  <!-- POKEMON BATTLE -->
  <body>
    <nav class="navbar">
      <h1 class="title">Pok√©mon Battle Simulator</h1>
    </nav>
    <main class="container">
      <!-- LEFT SIDE OF CONTAINER -->
      <div class="container__left">
        <article class="pokemon">
          <h2 id="pokemon1--name" class="pokemon__name">Pokemon 1</h2>
          <img id="pokemon1--image" class="pokemon__image" />
          <div class="pokemon__attacks">
            <div class="pokemon__attacks-top">
              <p id="pokemon1--type" class="pokemon__attack">type</p>
              <p id="pokemon1--defense" class="pokemon__attack">defence</p>
            </div>
            <div class="pokemon__attacks-bottom">
              <p id="pokemon1--attack" class="pokemon__attack">attack</p>
              <p id="pokemon1--speed" class="pokemon__attack">speed</p>
            </div>
          </div>
        </article>
      </div>

      <!-- MIDDLE CONTAINER -->
      <div class="container__middle">
        <p class="vs">VS.</p>
        <button class="button__randomize">Randomize Pokemon</button>
        <button class="button__battle">Battle Now!</button>

        <div class="popup">
          <div class="popup__content">
            <h2 class="popup__text">The Winner:</h2>
            <p class="popup__winner"></p>
          </div>
        </div>
      </div>

      <!-- RIGHT SIDE OF CONTAINER -->
      <div class="container__right">
        <article class="pokemon">
          <h2 id="pokemon2--name" class="pokemon__name">Pokemon 2</h2>
          <img id="pokemon2--image" class="pokemon__image" />
          <div class="pokemon__attacks">
            <div class="pokemon__attacks-top">
              <p id="pokemon2--type" class="pokemon__attack">type</p>
              <p id="pokemon2--defense" class="pokemon__attack">defence</p>
            </div>
            <div class="pokemon__attacks-bottom">
              <p id="pokemon2--attack" class="pokemon__attack">attack</p>
              <p id="pokemon2--speed" class="pokemon__attack">speed</p>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
